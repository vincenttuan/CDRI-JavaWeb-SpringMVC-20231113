<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>首頁</title>
	</head>
	<body>
		我的首頁
		<ol>
			<li>
				GenericServlet 通用型 Servlet
				<a href="./servlet/TodayServlet">TodayServlet</a>
			</li>
			<li>
				HttpServlet 專用(Http專用)型 Servlet, 帶入參數練習
				<a href="./servlet/hello?name=Helen&age=18">Hello Servlet (?name=Helen&age=18)</a>
			</li>
			<li>
				帶入多筆參數練習, 並透過 Web Model I (Servlet -> JSP(渲染)) 來實現
				<a href="./servlet/ScoreServlet?score=100&score=45score=80">ScoreServlet (?score=100&score=45score=80)</a>
			</li>
		</ol>
	</body>
</html>
